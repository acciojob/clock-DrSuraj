<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Timer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 100px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <p id="timer"></p>

  <script>
    function updateTimer() {
      const timerElement = document.getElementById('timer');
      const currentDate = new Date();

      const options = {
        year: 'numeric',
        month: 'numeric',
        day: 'numeric',
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric',
        hour12: true
      };

      const formattedDate = currentDate.toLocaleString('en-US', options);
      timerElement.textContent = formattedDate;
    }

    setInterval(updateTimer, 1000);
    updateTimer(); // Call the function once to display the initial time

  </script>
</body>
</html>
